<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=500"/>
    <link rel="stylesheet" href="../../assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="../../assets/css/examples.css" type="text/css">
    <script type="text/javascript" src="../../assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/gsap3/gsap.min.js"></script>
    <script type="text/javascript" src="../../scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script type="text/javascript" src="../../scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <script type="text/javascript" src="../../scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
    <style>
        .digit {
            opacity: 0;
            transform: translateX(-40px);
            transition: all 0.6s ease-out;
        }

        .digit.visible {
            opacity: 1;
            transform: none;
        }

        .digit:nth-child(2) {
            margin-top: 50px;
        }

        .digit:nth-child(3) {
            margin-top: 100px;
        }

        .digit:nth-child(4) {
            margin-top: 150px;
        }

        .digit:nth-child(5) {
            margin-top: 200px;
        }
    </style>
    <style>
        @font-face {
            font-family: Faktum;
            src: url(./faktum-extrabold.woff2) format("woff2");
            font-weight: 400;
            font-style: normal
        }

        .uk-heading-xlarge {
            opacity: 0;
            transform: translateX(40px);
            transition: all 0.2s ease-out;
        }

        .uk-heading-xlarge.visible {
            opacity: 1;
            transform: none;
        }

        .uk-container {
            display: flow-root;
            box-sizing: content-box;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        .uk-heading-xlarge {
            font-size: 36px;
            line-height: 1.3;
            color: #000;
            font-family: Faktum;
            font-weight: 700;
            font-style: normal;
        }

        @media (min-width: 1024px) {
            .uk-heading-xlarge {
                font-size: 51px;
            }
        }

        @media (min-width: 1600px) {
            .uk-heading-xlarge {
                font-size: 90px;
            }
        }

        .uk-width-large {
            width: 299px;
        }
    </style>
</head>
<body>
<div style="height: 100%" class="uk-container">
    <h2 class="uk-heading-xlarge">
        Sustainable and outstanding in design
    </h2>

    <img class="uk-width-large" src="./organic-scaled-571f907c.webp" id="animate" alt="">
    <div id="trigger"></div>

    <div style="height: 100%"></div>

    <div id="reveal-elements">
        <div class="box1 digit blue"><p>1</p></div>
        <div class="box1 digit turqoise"><p>2</p></div>
        <div class="box1 digit red"><p>3</p></div>
        <div class="box1 digit green"><p>4</p></div>
        <div class="box1 digit orange"><p>5</p></div>
    </div>

    <div style="height: 100%"></div>
</div>
<script>
    let controller = new ScrollMagic.Controller();

    // 标题闪出
    let h2 = document.getElementsByClassName("uk-heading-xlarge");
    new ScrollMagic.Scene({triggerElement: h2[0], triggerHook: 0.2})
        .setClassToggle(h2[0], "visible")
        .addIndicators({name: "标题"})
        .addTo(controller);

    let tween = TweenMax.to("#animate", 1, {translateX: -10, ease: Linear.easeNone});
    let scene = new ScrollMagic.Scene({triggerElement: "#trigger", triggerHook: 0.7, duration: "100"})
        .setTween(tween)
        .addIndicators({name: "图片"})
        .addTo(controller);

    // 小方格一个个闪现
    let revealElements = document.getElementsByClassName("digit");
    for (let i = 0; i < revealElements.length; i++) {
        new ScrollMagic.Scene({triggerElement: revealElements[i], offset: 50, triggerHook: 0.9})
            .setClassToggle(revealElements[i], "visible")
            .addIndicators({name: "方格 " + (i + 1)})
            .addTo(controller);
    }
</script>
</body>
</html>
